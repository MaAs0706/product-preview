<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
   <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="product-card">
        <div class="image-section">
            <img src="image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
        </div>
        <div class="text-section">
            <p class="category">PERFUME</p>
            <h1>Gabrielle<br> Essence Eau <br>De Parfum</h1>
            <p class="description">
                A floral, solar and voluptuous interpretation composed by <br>Olivier Polge, Perfumer-Creator <br>for the House of CHANEL.
            </p>
            <div class="price">
                <span class="current-price">$149.99</span>
                <span class="original-price">$169.99</span>
            </div>
            <button class="add-to-cart">
                <span class="cart-icon">🛒</span> Add to Cart
            </button>
        </div>
    </div>
</body>
</html>
